<!DOCTYPE html>
<html>

<head>
    <title>Rel A 250 Project</title>
    <style>
        /* Center-align the title and the button */
        body {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            background-color: slategray;
        }
        h1 {
            background-color: white;
            border-radius: 20px;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
        }
        /* Add some basic styling for the button and verse container */
        #verse-container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 20px;
            width: 65%;
            margin-left: auto;
            margin-right: auto;
            font-size: larger;
        }

        #title {
            font-weight: bold;
        }

        #generate-button {
            font-family: 'Courier New', Courier, monospace;
            background-color: white;
            font-weight: bold;
            font-size: large;
            border-radius: 10px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            transition: all 0.5s;
            cursor: pointer;
        }
        #generate-button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        #generate-button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }
        #generate-button:hover span {
            padding-right: 25px;
        }
        #generate-button:hover span:after {
            opacity: 1;
            right: 0;
}
    </style>
</head>

<body>
    <h1>Titles of Jesus Christ</h1>
    <button id="generate-button"><span>Generate Random Title</span></button>
    <div id="verse-container">
        <p id="title"></p>
        <p id="verse-text"></p>
        <p id="reference"></p>
    </div>

    <script>
        // List of verses with title and reference
        const verses = [
            {
                title: "Alpha and Omega",
                reference: "Doctrine & Covenants 38:1",
                verse: "Thus saith the Lord your God, even Jesus Christ, the Great I Am, Alpha and Omega, the beginning and the end, the same which looked upon the wide expanse of eternity, and all the seraphic hosts of heaven, before the world was made;.",
            },
            {
                title: "Creator",
                reference: "Psalm 33:6",
                verse: "By the word of the Lord were the heavens made; and all the host of them by the breath of his mouth.",
            },
            {
                title: "Divine Warrior",
                reference: "Matthew 10:1",
                verse: "And when he had called unto him his twelve disciples, he gave them power against unclean spirits, to cast them out, and to heal all manner of sickness and all manner of disease.",
            },
            {
                title: "Redeemer",
                reference: "Luke 24:21",
                verse: "But we trusted that it had been he which should have redeemed Israel: and beside all this, to day is the third day since these things were done.",
            },
            {
                title: "Messiah",
                reference: "2 Nephi 2:6",
                verse: "Wherefore, redemption cometh in and through the Holy Messiah; for he is full of grace and truth.",
            },
            {
                title: "Only Begotten",
                reference: "1 John 4:9",
                verse: "In this was manifested the love of God toward us, because that God sent his only begotten Son into the world, that we might live through him.",
            },
            {
                title: "Teacher",
                verse: "And the disciples came, and said unto him, Why speakest thou unto them in parables? He answered and said unto them, Because it is given unto you to know the mysteries of the kingdom of heaven, but to them it is not given. For whosoever hath, to him shall be given, and he shall have more abundance: but whosoever hath not, from him shall be taken away even that he hath. Therefore speak I to them in parables: because they seeing see not; and hearing they hear not, neither do they understand.",
                reference: "Matthew 13:10-13",
            },
            {
                title: "Christ",
                verse: " And said unto the woman, Now we believe, not because of thy saying: for we have heard him ourselves, and know that this is indeed the Christ, the Saviour of the world.",
                reference: "John 4:42",
            },
            {
                title: "Son of God",
                verse: "And there was a cloud that overshadowed them: and a voice came out of the cloud, saying, This is my beloved Son: hear him.",
                reference: "Mark 9:7",
            },
            {
                title: "King of Kings, Lord of Lords",
                verse: "These shall make war with the Lamb, and the Lamb shall overcome them: for he is Lord of lords, and King of kings: and they that are with him are called, and chosen, and faithful.",
                reference: "Revelation 17:4",
            },
            {
                title: "Advocate",
                verse: "28 For he hath answered the ends of the law, and he claimeth all those who have faith in him; and they who have faith in him will cleave unto every good thing; wherefore he advocateth the cause of the children of men; and he dwelleth eternally in the heavens.",
                reference: "Moroni 7:28",
            },
            {
                title: "Risen Lord",
                verse: "And it came to pass, as he sat at meat with them, he took bread, and blessed it, and brake, and gave to them. And their eyes were opened, and they knew him; and he vanished out of their sight. And they said one to another, Did not our heart burn within us, while he talked with us by the way, and while he opened to us the scriptures? And they rose up the same hour, and returned to Jerusalem, and found the eleven gathered together, and them that were with them, Saying, The Lord is risen indeed, and hath appeared to bSimon.",
                reference: "Luke 24:30-34",
            },
            {
                title: "Great High Priest",
                verse: "But speaking the truth in love, may grow up into him in all things, which is the head, even Christ.",
                reference: "Ephesians 4:15",
            },
        ];

        // Function to generate a random verse
        function generateRandomverse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            const randomverse = verses[randomIndex];
            document.getElementById("title").textContent = randomverse.title;
            document.getElementById("verse-text").textContent = randomverse.verse;
            document.getElementById("reference").textContent = randomverse.reference;
        }

        // Add a click event listener to the button
        document.getElementById("generate-button").addEventListener("click", generateRandomverse);

        // Initial verse generation
        generateRandomverse();
    </script>
</body>

</html>
