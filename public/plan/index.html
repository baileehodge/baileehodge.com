<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Spreadsheet</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #iframe-container {
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* To remove iframe border */
        }
    </style>
</head>
<body>

<div id="iframe-container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRG7Y2wa6bgoLEV2ZAfymSEsRLaMJLB4L7oeBPlljxSfyCR6qT8BNzsYyUrtjGby-MNbM1CNMBEexXq/pubhtml?widget=true&amp;headers=false"></iframe></div>

</body>
</html>
